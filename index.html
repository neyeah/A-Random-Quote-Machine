<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script>
        const QUOTESTORE = [
            {
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall. ",
                author: "Nelson Mandela"
            },
            {
                quote: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            },
            {
                quote: "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking. ",
                author: "Steve Jobs"
            },
            {
                quote: "When you reach the end of your rope, tie a knot in it and hang on. ",
                author: "Franklin D. Roosevelt"
            },
            {
                quote: "Always remember that you are absolutely unique. Just like everyone else.",
                author: "Margaret Mead"
            },
            {
                quote: "Tell me and I forget. Teach me and I remember. Involve me and I learn. ",
                author: "Benjamin Franklin"
            },
            {
                quote: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                quote: "Whoever is happy will make others happy too.",
                author: "Anne Frank"
            },
            {
                quote: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
                author: "Ralph Waldo Emerson"
            }
        ];
    window.onload = init;
    function init() {
        generateQuote()
    }

    function generateQuote() {
        let quoteSize = QUOTESTORE.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTESTORE[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

        let quoteInApiFormat = randomQuoteData.quote.replace(/  /g, "%20");
        twitterLink += quoteInApiFormat

        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " _ " + authorInApiFormat

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
    }
    
    </script>

    



</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
    <wrapper id="quote-box">
        <div class="card">
            <div class="card-header text-center">
                Random Quote Machine
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <div id="text"></div>
            </h5>
              <p class="card-text">
                <div id="author"></div>
              </p>
              <button id="new-quote" onclick="generateQuote()" class="btn btn-info">New Quote</button>
        <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
            </div>
          </div>
        
        
    </wrapper>
</div>
</div>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
